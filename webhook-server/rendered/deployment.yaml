apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-controller-webhook
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admission-controller-webhook
  template:
    metadata:
      labels:
        app: admission-controller-webhook
    spec:
      containers:
        - image: kensenh/simple-kubernetes-webhook:latest
          name: admission-controller-webhook
          imagePullPolicy: Always
          env:
            - name: TLS
              value: "true"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/admission-webhook/credential/credential.json"
          volumeMounts:
            - name: tls
              mountPath: "/etc/admission-webhook/tls"
            - name: credential
              mountPath: "/etc/admission-webhook/credential"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: webhook-tls
        - name: credential
          secret:
            secretName: gcp