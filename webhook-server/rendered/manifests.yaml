---
# Source: Charts/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-controller-webhook
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admission-controller-webhook
  template:
    metadata:
      labels:
        app: admission-controller-webhook
    spec:
      containers:
        - image: kensenh/simple-kubernetes-webhook:latest
          name: admission-controller-webhook
          imagePullPolicy: Always
          env:
            - name: TLS
              value: "true"
          volumeMounts:
            - name: tls
              mountPath: "/etc/admission-webhook/tls"
      volumes:
        - name: tls
          secret:
            secretName: webhook-tls
